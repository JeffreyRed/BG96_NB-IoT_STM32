<div id="container">
</div>
<!--<input type="button" style="background:#00ff00" value="Button" onclick = "clickButton()">-->
<script type="text/javascript">
var map = new BMap.Map("container");
var point = new BMap.Point(121.397, 31.163);
map.centerAndZoom(point, 15);
var point1, marker1;
marker1 = new BMap.Marker(point);
map.addOverlay(marker1);
map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}));
map.enableScrollWheelZoom(true);
map.enableDoubleClickZoom(true);
function ggetposition(lat, lng) 
{	
	map.removeOverlay(marker1); 	
	point1 = new BMap.Point(lat, lng);	
	marker1 = new BMap.Marker(point1);	
	map.centerAndZoom(point1, 15);	
	map.addOverlay(marker1);
}
function addMark(x, y)
{
	map.addOverlay(new BMap.Marker(new BMap.Point(x, y)));
}

</script>
